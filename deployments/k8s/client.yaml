apiVersion: batch/v1
kind: CronJob
metadata:
  name: stress-cronjob
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: simplestress-client
            image: freedomknight/simplestress-client:latest
            command:
              - "./client"
            args:
              - "-frequency=10" 
              - "-concurrent=5"
              - "-addr=api-service:50051"
            imagePullPolicy: "Always"
          restartPolicy: Never
